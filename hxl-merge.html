<!DOCTYPE html>
<html>
    <head>
        <title>HXL Merge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/hxl-web-tools.css">
        <script src="libs/jquery.js"></script>
        <script src="libs/papaparse.min.js"></script>
        <script src="libs/hxl.js"
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-46399763-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>         
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 header">
                    <h1>HXL Merge</h1>
                    <p>Used to combine two hxlated data sets of a similar form. Paste data sets into the two text areas provided.</p>
                </div>
            </div>
            <div class="row margin20">
                <div class="col-md-6">
                    <textarea id="hxldata1" rows="10" cols="50" placeholder="Paste Dataset 1 here"></textarea>
                </div>
                <div class="col-md-6">
                    <textarea id="hxldata2" rows="10" cols="50" placeholder="Paste Dataset 2 here"></textarea>
                </div>                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="merge-button" type="button" class="btn btn-primary">Merge</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 margin20">
                    <textarea id="hxloutput" rows="10" cols="50" placeholder=""></textarea>
                </div>
            </div>            
        </div>
        <script src="js/hxl-merge.js"></script>   
    </body>
</html>
